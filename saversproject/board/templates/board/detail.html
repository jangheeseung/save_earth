{%extends 'main/layout.html'%}
{%load staticfiles%}
{%block content%}
    <link rel="stylesheet" href="{%static 'main/css/layout/board.css'%}">
        <section id="gtco-welcome" class="bg-white section-padding">
            <div class="board">
                <h1>Question</h1>
                <!-- board_title쓰는 칸 -->
                <!-- title -->
                <div class="write_container">
                    <div class="first">
                        <form>
                            <div class="form-group row">
                                <div class="wtitle">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">title</label>
                                </div>
                                <!-- title의 내용쓰는 칸 -->
                                <div class="col-sm-10">
                                    <div class="etitle">
                                        <input
                                            type="text"
                                            class="form-control  form-control-lg"
                                            id="inputEmail3"
                                            placeholder="title"></div>
                                    </div>
                                </div>

                            </div>
                            <!-- 내용쓰는 칸 -->
                            <!-- content -->

                            <div class="content_group">
                                <div class="form-group row">
                                    <div class="rtitle">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">content</label>
                                    </div>
                                </div>
                                <!-- content의 내용쓰는 칸 -->

                                <div class="form-group">
                                    <textarea
                                        class="form-control"
                                        id="exampleFormControlTextarea1"
                                        rows="15"
                                        cols="40"></textarea>
                                    <br>
                                        <br></div>
                                    </div>
                                    <h2>Answer</h2>
                                    <div class="answer">
                                        <div class="form-group">
                                            <textarea
                                                class="form-control"
                                                id="exampleFormControlTextarea1"
                                                rows="15"
                                                cols="20"></textarea>
                                            <br>
                                                <br></div>
                                            </div>
                                            
                                        </form>
                                        <div class="back">
                                            <a href="{%url 'board'%}" class="btn btn-primary">Back</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            {%endblock%}
