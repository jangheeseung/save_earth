{%extends 'main/layout.html'%}
{%load staticfiles%}
{%block content%}
    <!-- 이름,주소,전화번호,이메일,비밀번호 -->

    <link rel="stylesheet" href="{%static 'main/css/layout/login.css'%}">
        <div class="container_login">
            <h2 class="login_text">Signup</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="siginup_name">Name</label>
                        <input type="email" class="form-control" id="siginup_name" placeholder="name"></div>

                    </div>
                    <div class="form-group">
                        <label for="signup_id" placeholder="Input id">ID</label>
                        <input type="text" class="form-control" id="signup_id" placeholder="id"></div>
                        <div class="form-group">
                            <label for="signup_ps1">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="signup_ps1"
                                placeholder="password"></div>
                            <div class="form-group">
                                <label for="signup_ps2">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="signup_ps2"
                                    placeholder="one more password"></div>

                                <div class="form-group">
                                    <label for="siginup_address">Address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="siginup_address"
                                        placeholder="address"></div>
                                    <div class="form-group">
                                        <label for="signup_tell" placeholder="Input id">Tell</label>
                                        <input type="text" class="form-control" id="signup_id" placeholder="tell"></div>
                                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                                    </form>

                                </div>

                                {%endblock%}
