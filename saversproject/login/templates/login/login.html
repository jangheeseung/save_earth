{%extends 'main/layout.html'%}
{%load staticfiles%}
{%block content%}
    <meta
        name="google-signin-client_id"
        content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  
            <link rel="stylesheet" href="{%static 'main/css/layout/login.css'%}">
                <div class="container_login">

                  <h2 class="login_text">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="login_id" placeholder="Input id">ID</label>
                            <input
                                type="text"
                                class="form-control"
                                id="login_id"
                                aria-describedby="emailHelp"></div>
                            <div class="form-group">
                                <label for="login_ps" placeholder="Input password">Password</label>
                                <input type="password" class="form-control" id="login_ps"></div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                <a href="{% url 'signup'%}"class="btn btn-primary btn-block">Signup</a>
                            </form>

                            <div id="my-signin2"></div>
                            <script>
                                function onSuccess(googleUser) {
                                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                                }
                                function onFailure(error) {
                                    console.log(error);
                                }
                                function renderButton() {
                                    gapi
                                        .signin2
                                        .render('my-signin2', {
                                            'scope': 'profile email',
                                            'width': 400,
                                            'height': 35,
                                            'longtitle': true,
                                            'theme': 'dark',
                                            'onsuccess': onSuccess,
                                            'onfailure': onFailure
                                        });
                                }
                            </script>

                            <script
                                src="https://apis.google.com/js/platform.js?onload=renderButton"
                                async="async"
                                defer="defer"></script>
                        </div>

                        {%endblock%}
